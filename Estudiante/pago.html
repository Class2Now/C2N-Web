<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagar Clase - C2N</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f7ff;
      color: #003366;
    }
    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 8px;
      border: 1px solid #004aad;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #004aad;
      color: white;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00357c;
    }
    .recarga-leyenda {
      font-size: 0.9em;
      color: #003366;
      font-style: italic;
    }
    #errorMsg {
      color: red;
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    #confirmarPagoBtn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 8px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 180px;
      height: auto;
    }
    .panel-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #004aad;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .panel-btn:hover {
      background: #00357c;
    }
  </style>
</head>
<body>

  <button class="panel-btn" onclick="location.href='panel-estudiante.html'">Mi panel</button>

  <div class="logo-container">
    <img src="../assets/logo-c2n.png" alt="Logotipo C2N" />
  </div>

  <h1>Pago de Clase</h1>

  <table>
    <thead>
      <tr>
        <th>Método de pago</th>
        <th>Detalles</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Transferencia bancaria</td>
        <td>
          Cuenta: <strong>1234567890</strong><br>
          Monto a pagar: <span id="montoTransferencia">---</span>
        </td>
        <td>
          <button id="btnPagarTransferencia">Pagar aquí</button>
        </td>
      </tr>

      <tr>
        <td>Pago en efectivo</td>
        <td>
          OXXO, 7 Eleven, Farmacias Guadalajara<br>
          Código se genera al elegir lugar:<br><br>
          <select id="efectivoLugar">
            <option value="">Selecciona lugar</option>
            <option value="oxxo">OXXO</option>
            <option value="7eleven">7 Eleven</option>
            <option value="farmacias">Farmacias Guadalajara</option>
          </select>
          <div id="codigoPago" style="margin-top:10px;"></div>
        </td>
        <td>
          <button id="btnGenerarCodigo" disabled>Generar código</button>
        </td>
      </tr>

      <tr>
        <td>Saldo prepago</td>
        <td>
          <label><input type="radio" name="recarga" value="500"> Recarga $500 MXN</label><br>
          <label><input type="radio" name="recarga" value="1000"> Recarga $1000 MXN <span class="recarga-leyenda">(Se cobra por minuto)</span></label><br>
          <label><input type="radio" name="recarga" value="1500"> Recarga $1500 MXN <span class="recarga-leyenda">(Se cobra por minuto)</span></label>
        </td>
        <td>
          <button id="btnRecargarSaldo">Recargar saldo</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p id="errorMsg"></p>
  <button id="confirmarPagoBtn" disabled>Confirmar Pago</button>

  <script src="pago.js"></script>
</body>
</html>
